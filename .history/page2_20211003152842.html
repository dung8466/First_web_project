<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video name</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="nav_bar">
        <div class="nav_left nav_bar">
            <img src="src/menu.png" alt="Menu" class="menu-icon">
            <img src="src/logo.png" alt="Logo Youtube" class="utube-icon">
        </div>
        <div class="nav_middle nav_bar">
            <div class="search-box nav_bar">
                <input type="text" placeholder="Search">
                <img src="src/search.png" alt="Search">
            </div>
            <img src="src/voice-search.png" alt="search with voice" class="mic-icon">
        </div>
        <div class="nav_right nav_bar">
            <img src="src/upload.png" alt="Upload">
            <img src="src/more.png" alt="More">
            <img src="src/notification.png" alt="Notifications">
            <img src="src/Jack.png" alt="User" class="user-icon">
        </div>
    </nav>

    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <video controls autoplay>
                    <source src="src\video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="right-sidebar">

            </div>
        </div>
    </div>
</body>
</html>
